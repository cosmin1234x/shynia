<!DOCTYPE html>
<html>
<head>
  <title>2-Player Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ”¢ 2-Player Guessing Game</h1>

  <div id="setup">
    <input type="text" id="gameCode" placeholder="Enter Game Code">
    <input type="password" id="secret" maxlength="4" placeholder="Enter 4-digit Secret">
    <button onclick="joinGame()">Join Game</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="turnDisplay">Waiting for opponent...</h2>
    <input type="text" id="guessInput" maxlength="4" placeholder="Your guess">
    <button onclick="submitGuess()">Submit Guess</button>
    <div id="history"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
